
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda Integratori Palestra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Scheda Integratori Palestra</h1>
        <form id="form">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>

            <label for="altezza">Altezza (cm):</label>
            <input type="number" id="altezza" required>

            <label for="obiettivo">Obiettivo:</label>
            <select id="obiettivo" required>
                <option value="massa">Massa Muscolare</option>
                <option value="dimagrimento">Dimagrimento</option>
                <option value="forza">Forza</option>
                <option value="definizione">Definizione</option>
                <option value="resistenza">Resistenza</option>
                <option value="benessere">Benessere</option>
            </select>

            <button type="submit">Genera Scheda</button>
        </form>

        <div id="risultato"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
